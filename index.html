<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guild Free Fire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 2px rgba(0, 153, 255, 0.7);
        }
        .form-label {
            color: #00ccff;
            font-weight: bold;
        }
        .form-control {
            background: #333;
            color: #fff;
            border: 1px solid #00ccff;
        }
        .form-control:focus {
            background: #444;
            border-color: #00ccff;
            box-shadow: 0px 0px 8px #00ccff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #00ccff, #0052cc);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow: 0px 0px 10px #00ccff;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0052cc, #00ccff);
            box-shadow: 0px 0px 12px #00ccff;
        }
        .card h3 {
            color: #00ccff;
            text-shadow: 0px 0px 10px #00ccff;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo-container img {
            max-width: 120px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
        <div class="logo-container">
            <img src="IMG-20241105-WA0025-removebg-preview.png" alt="Guild Logo">
        </div>
        <h3 class="text-center mb-4">Nobody Squad Member</h3>
        <form id="loginForm" method="post" action="process_login.php">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Belum punya akun? <a href="register.html" class="text-decoration-none" style="color: #00ccff;">Daftar disini</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
